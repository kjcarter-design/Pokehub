<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0,user-scalable=no"
		/>
		<title>Pokénet</title>
		<link rel="icon" type="image/x-icon" href="/assets/Pokeball.ico" />
		<link rel="stylesheet" href="css/index.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body class="bg-body-tertiary page" style='height: 100vh; width: 100vw;'>
		<header class="py-3 mb-3 border-bottom shadow">
			<div
				class="container-fluid d-grid gap-3 align-items-center"
				style="grid-template-columns: 1fr 2fr"
			>
			<a href="/index.html" style="align-self: center; margin: 0">
				<button style='border: none; background-color: transparent;'>
				<img
					alt="Logo"
					src="/assets/Pokénet.png"
					class="col-lg-4 mb-2 mb-lg-0"
					style="width: 10vw; margin: 0"
				/>
			</button>
			</a>
			<nav class="container-fluid d-grid gap-3 align-items-end p-0 m-0">
				<ul
					style="
						display: flex;
						flex-direction: row;
						justify-self: end;
						list-style-type: none;
						text-decoration: none;
						padding: 0;
						margin: 0;
					"
				>
					<li>
						<a href="../index.html"><button class="btn btn-primary">Login</button></a>
					</li>
				</ul>
			</nav>
			</div>
		</header>
		<main class="container" style='height:70vh; width: 100vw;'>
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">Register</div>
						<div class="card-body">
							<form>
                <div class="mb-3">
									<label for="name" class="form-label">Name</label>
									<input type="name" class="form-control" id="name" required />
								</div>
								<div class="mb-3">
									<label for="trainerId" class="form-label">trainerID</label>
									<input type="number" class="form-control" id="trainerID" min="8" required />
								</div>
								<div class="mb-3">
									<label for="email" class="form-label">Email address</label>
									<input type="email" class="form-control" id="email" required />
								</div>
								<div class="mb-3">
									<label for="password" class="form-label">Password</label>
									<input type="password" class="form-control" id="password" required />
								</div>
								<div class="d-grid">
									<button type="submit" class="btn btn-primary"><a href='../index.html' style='text-decoration: none; color: white;'>
										Register
									</a>
								</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="col-12 bg-dark text-white p-1 mt-5" style="width: 100vw">
			<div class="container">
					<div class="col ">
							<div class="col-md-6 d-flex flex-column justify-content-around">
									<h5 class="mb-0">Pokénet</h5>
									<p>Connecting trainers from across the globe.</p>
							</div>
							<nav class="col-md-6 d-flex flex-row">
								<ul style='list-style: none; margin: 0; padding: 0;'>
									<li class="nav-item">
										<a class="nav-link" href="/pages/about.html">About Us</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href='/pages/contact.html'>Contact Us</a>
									</li>
								</ul>
							</nav>
					</div>
			</div>
		</footer>
	</body>
</html>
