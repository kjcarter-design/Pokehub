<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0,user-scalable=no"
		/>
		<title>Pokénet</title>
		<link rel="icon" type="image/x-icon" href="/assets/Pokeball.ico" />
		<link rel="stylesheet" href="../css/index.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body
		class="bg-body-tertiary page row"
		style="width: 100vw; height: 100vh; margin: 0"
	>
		<!-- Header -->
		<header class="py-3 mb-3 border-bottom shadow" style="height: fit-content">
			<div
				class="container-fluid d-grid gap-1 align-items-center"
				style="grid-template-columns: 0.5fr 5fr"
			>
				<a href="/index.html" style="align-self: center; margin: 0">
					<img
						alt="Logo"
						src="/assets/Pokénet.png"
						class="col-lg-4 mb-2 mb-lg-0"
						style="width: 10vw; margin: 0"
					/>
				</a>
				<div class="d-flex align-items-center">
					<nav class="container-fluid d-grid gap-3 align-items-center">
						<ul class="nav nav-tabs">
							<li class="nav-item">
								<a
									class="nav-link"
									aria-current="page"
									href="/pages/dashboard.html"
									>Home</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="/pages/pokebank.html">PokéBank</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/pages/trade.html">Trade</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<!-- main -->
    <main class="container mt-5">
      <div class="card">
          <div class="card-header">
              <h4 class="card-title">PokéBank</h4>
          </div>
          <div class="card-body">
              <table class="table" id="pokemon-table">
              </table>
              <div id="pokemon-hover-info" class="text-center"></div>
          </div>
      </div>
      <nav class="mt-3">
          <ul class="pagination" id="box-pagination">
          </ul>
      </nav>
  </main>

     <!-- Modal -->
     <div class="modal" tabindex="-1" id="pokemon-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-label">...</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="modal-pokemon-info">
          
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="move-to-party">Move to Party</button>
        <button type="button" class="btn btn-danger" id="release">Release</button>
      </div>
    </div>
  </div>
</div>


		<!-- Footer -->
		<footer class="col-12 bg-dark text-white p-1 mt-5" style="width: 100vw">
			<div class="container">
				<div class="col">
					<div class="col-md-6 d-flex flex-column justify-content-around">
						<h5 class="mb-0">Pokénet</h5>
						<p>Connecting trainers from across the globe.</p>
					</div>
					<nav class="col-md-6 d-flex flex-row">
						<ul style="list-style: none; margin: 0; padding: 0">
							<li class="nav-item">
								<a class="nav-link" href="/pages/about.html">About Us</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/pages/contact.html">Contact Us</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</footer>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/bank/pokebank.js"></script>
</html>
